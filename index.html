<!DOCTYPE html>
<html ng-app="RechnenRucksack">
<head>
  <meta charset="utf-8">
  <META NAME="description" CONTENT="Printable task generator for primary school aged children.
                                    You can create printable maps and a arithmetic equations, that need to be solved
                                    to find the treasure.">
  <META NAME="keywords" CONTENT="printable, children, school. task, arithmetic, treasure, map">
  <meta property="og:site_name" content="Rechnenrucksack"/>
  <link rel="stylesheet" href="css/mystyles.css">

  <!-- Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.debug.js"></script>

  <script src="src/lib/angular.min.js"></script>
  <script src="src/lib/angular-ui-router.js"></script>
  <script src="src/lib/bower-angular-translate-2.15.2/angular-translate.js"></script>

  <!-- Routing -->
  <script src="src/rechnenrucksack.js"></script>
  <script src="src/routes.js"></script>

  <!-- Common modules -->
  <script src="src/commons/arithmetic.js"></script>
  <script src="src/commons/print.js"></script>
  <script src="src/treasure/render.service.js"></script>
  <script src="src/treasure/treasure.map.drawing.service.js"></script>

  <!-- Treasure map -->
  <script src="src/treasure/map.generator.js"></script>
  <script src="src/treasure/map.controller.js"></script>

  <!--Secret code -->
  <script src="src/secretcode/secretcode.generator.js"></script>
  <script src="src/secretcode/secretcode.controller.js"></script>

  <title>RECHNENRUCKSACK</title>

  <!-- Global Site Tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-106498556-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments)};
    gtag('js', new Date());

    gtag('config', 'UA-106498556-1');
  </script>

  <title>RECHNENRUCKSACK</title> </head>

<body ng-controller="MainController as main">
  <header><a ui-sref="home" class="pageHeader">{{'rechnenrucksack' | translate }}</a>
   <div  id="lang"><img id="globe" src="img/globe.png" width="30">
     <select ng-options="language | translate for language in main.languages" ng-model="main.language" ng-change="main.updateLanguage()">
     </select></div></header>
  <div id="navigator">
    <a  ui-sref="treasureMap" class="navItem">{{ 'treasureMap' | translate }}</a>
    <a  ui-sref="secretCode" class="navItem">{{ 'secretCode' | translate }}</a></div>
  <ui-view></ui-view>

  <footer><h6>(c) Rechnenrucksack.com, 2017</h6> <br>
        <h6><a href="mailto:rechnenrucksak@gmail.com">rechnenrucksak@gmail.com</a></h6> <br>
        <h6> {{'copyrightAuthor' | translate }}</h6><br>
        <h6> {{'copyrightGraphic' | translate}}</h6>
</body>
</html>
